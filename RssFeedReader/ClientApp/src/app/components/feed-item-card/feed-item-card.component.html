<mat-card class="item-card" *ngIf="feedItem">
  <mat-card-header>
    <mat-card-title class="item-title">{{feedItem.title}}</mat-card-title>
    <mat-card-subtitle>{{feedItem.publishingDate|date:'medium'}}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <div  class="item-description">
    <a [href]="feedItem.link|safe">{{feedItem.description}}</a>
  </div>
  </mat-card-content>
</mat-card>
